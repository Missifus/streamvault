{{define "content"}}
<section class="video-list">
    <h2>Mis Videos</h2>
    {{if .Videos}}
        <ul>
            {{range .Videos}}
            <li class="video-item">
                <h3>{{.Title}}</h3>
                <p>{{.Description}}</p>
                <div class="video-actions">
                    <a href="/player/{{.ID}}" class="btn-play">Reproducir</a>
                </div>
            </li>
            {{end}}
        </ul>
    {{else}}
        <p>No tienes videos subidos.</p>
        <a href="/upload" class="btn-upload">Subir Video</a>
    {{end}}
</section>
{{end}}
