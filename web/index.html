
<html lang="es" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVault - Tu Plataforma de Video</title>
    <!-- CORRECCIÓN: Se añade el nuevo ícono personalizado para StreamVault. -->
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" rx="20" fill="%234F46E5"/><text x="50" y="58" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white">SV</text></svg>'>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page-section { display: none; }
        .page-section.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Estilos para el modal */
        #modal-backdrop { background-color: rgba(0,0,0,0.5); }
    </style>
</head>
<body class="h-full">
    <div class="flex h-full">
        <!-- BARRA LATERAL DE NAVEGACIÓN -->
        <aside class="w-64 bg-white shadow-lg flex flex-col">
            <div class="px-6 py-4 border-b flex items-center">
                <!-- Se añade el ícono junto al título -->
                <svg class="h-8 w-8" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="100" rx="20" fill="#4F46E5"/>
                    <text x="50" y="58" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white">SV</text>
                </svg>
                <a href="#catalog" class="ml-3 text-2xl font-bold text-indigo-600">StreamVault</a>
            </div>
            <nav id="main-nav" class="flex-grow px-4 py-4">
                <!-- Los enlaces se generan dinámicamente con JavaScript -->
            </nav>
            <div id="auth-section" class="px-6 py-4 border-t">
                <!-- El estado de autenticación se genera dinámicamente con JavaScript -->
            </div>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            
            <!-- SECCIÓN DE LOGIN -->
            <section id="login-section" class="page-section max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Iniciar Sesión</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="login-email" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input type="password" id="login-password" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">Entrar</button>
                    <p class="text-center text-sm text-gray-600">¿No tienes cuenta? <a href="#register" class="font-medium text-indigo-600 hover:underline">Regístrate</a></p>
                </form>
            </section>

            <!-- SECCIÓN DE REGISTRO -->
            <section id="register-section" class="page-section max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Crear Cuenta</h2>
                <form id="registerForm" class="space-y-4">
                     <div>
                        <label for="register-username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
                        <input type="text" id="register-username" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                     <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="register-email" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                        <input type="password" id="register-password" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">Registrarse</button>
                     <p class="text-center text-sm text-gray-600">¿Ya tienes cuenta? <a href="#login" class="font-medium text-indigo-600 hover:underline">Inicia Sesión</a></p>
                </form>
            </section>
            
            <!-- SECCIÓN PARA SUBIR VIDEOS -->
            <section id="upload-section" class="page-section max-w-lg mx-auto bg-white p-8 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Subir Nuevo Video</h2>
                <form id="uploadForm" class="space-y-4">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Título</label>
                        <input type="text" id="title" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Categoría</label>
                        <input type="text" id="category" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="videoFile" class="block text-sm font-medium text-gray-700">Archivo de Video</label>
                        <input type="file" id="videoFile" name="videoFile" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" required>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">Subir Video</button>
                </form>
            </section>

            <!-- SECCIÓN DEL CATÁLOGO -->
            <section id="catalog-section" class="page-section">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Catálogo Principal</h2>
                <div id="videoList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Los videos se insertarán aquí dinámicamente -->
                </div>
            </section>

            <!-- SECCIÓN: PANEL DE ADMINISTRACIÓN -->
            <section id="dashboard-section" class="page-section">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Panel de Administración</h2>
                
                <div class="mb-4 border-b border-gray-200">
                    <ul class="flex flex-wrap -mb-px" id="dashboard-tabs">
                        <li class="mr-2">
                            <a href="#" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300" data-tab="users">Gestionar Usuarios</a>
                        </li>
                        <li class="mr-2">
                            <a href="#" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300" data-tab="videos">Gestionar Videos</a>
                        </li>
                    </ul>
                </div>

                <div id="dashboard-content">
                    <div id="users-tab" class="hidden">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                           <table class="min-w-full divide-y divide-gray-200">
                               <thead class="bg-gray-50">
                                   <tr>
                                       <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                       <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                                       <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                       <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rol</th>
                                       <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                   </tr>
                               </thead>
                               <tbody id="admin-user-list" class="bg-white divide-y divide-gray-200"></tbody>
                           </table>
                        </div>
                    </div>
                    <div id="videos-tab" class="hidden">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                           <table class="min-w-full divide-y divide-gray-200">
                               <thead class="bg-gray-50">
                                   <tr>
                                       <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                       <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Título</th>
                                       <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoría</th>
                                       <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                   </tr>
                               </thead>
                               <tbody id="admin-video-list" class="bg-white divide-y divide-gray-200"></tbody>
                           </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- MODAL DE CONFIRMACIÓN -->
    <div id="modal-backdrop" class="fixed inset-0 z-50 hidden items-center justify-center bg-gray-900 bg-opacity-50">
        <div id="modal" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 id="modal-title" class="text-xl font-bold text-gray-900"></h3>
            <p id="modal-message" class="mt-2 text-sm text-gray-600"></p>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                <button id="modal-confirm" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Confirmar</button>
            </div>
        </div>
    </div>
    
    <!-- CONTENEDOR GLOBAL DE NOTIFICACIONES -->
    <div id="notification" class="fixed bottom-5 right-5 w-80 p-4 rounded-lg shadow-lg text-white transition-all duration-300 opacity-0 transform translate-y-10"></div>

    <!-- Carga del script principal de la aplicación como un módulo -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
